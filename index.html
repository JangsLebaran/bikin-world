<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create World|Door File</title>
    <style>
      body {
  background-image: url("https://media.discordapp.net/attachments/1068072767955685446/1147673792651464886/Jangs.jpg?width=327&height=327"); /* Ganti dengan URL gambar latar belakang Anda */
  background-size: 30%;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-color: black;
  color: rgb(255, 255, 255);
  background-position: center center;
}
button {
  background-color: #ff00ee;
  color: white;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}
button:hover {
  background-color: #2980b9;
}
textarea {
  color: rgb(255, 255, 255);
  background-color: black;
}
    </style>
  </head>
  <body>
    <h1>Jangs Auto Create Config World|Door File</h1>

    <form id="worldDoorForm">
      <label for="worldList">Nama List world lu ya cina </label><br />
      <textarea
        id="worldList"
        name="worldList"
        rows="5"
        cols="40"
        required
      ></textarea
      ><br /><br />

      <label for="door">Door:</label>
      <input type="text" id="door" name="door" required /><br /><br />

      <button type="button" id="createBtn" onclick="createWorldDoorFile()">
        Create File
      </button>
    </form>

    <script>
      function createWorldDoorFile() {
        var worldListTextarea = document.getElementById("worldList");
        var worldListText = worldListTextarea.value.replace(/"/g, "");
        var doorValue = document.getElementById("door").value;
        var lines = worldListText.split(",");
        var formattedLines = [];
        for (var i = 0; i < lines.length; i++) {
          var word = lines[i].trim();
          if (word) {
            formattedLines.push(`"${word}|${doorValue}",`);
          }
        }
        var fileText = formattedLines.join("\n").toUpperCase();
        var blob = new Blob([fileText], { type: "text/plain" });
        var url = URL.createObjectURL(blob);
        var a = document.createElement("a");
        a.href = url;
        a.download = "world_door.txt";
        a.textContent = "Download world_door.txt";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        worldListTextarea.value = "";
      }
    </script>
  </body>
</html>
